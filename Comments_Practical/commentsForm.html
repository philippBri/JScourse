<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="js/bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Comments</title>
 </head>

 <body>
 	<form style="padding-left: 20%; padding-right: 20%" id="CommentsArea"> 		
 		<H1 style="text-align: center; color: blue;"> Страница с комментариями </H1>
      <div class="form-group">
        <label for="comment">Оставьте Ваш комментарий!</label>
        <textarea name="comment" id="comment" class="form-control" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="userName">Ваше имя!</label>
        <textarea name="userName" id="userName" class="form-control" rows="1"></textarea>
      </div>

      <span class="input-group-btn" onclick="createNewPost()">     
            <a href="#" class="btn btn-primary btn-sm">Add Comment</a>
      </span>
      <div style="height: 50px"></div>
    </form>

    <div class="container" id="postContainer" hidden="">
    	<div class="row">
        	<div class="" style="width: 100%">
            	<div class="panel panel-white post panel-shadow">
                	<div class="post-heading">
                    		<div class="pull-left image">
                        	<img src="img/user.png" class="img-circle avatar" alt="user profile image">
                    </div>
                    <div class="pull-left meta">
                        <div class="title h5"></div>
                        <h6 class="text-muted time" id="postTime"></h6>
                    </div>
                </div> 
                <div class="post-description"></div>
                <div class="stats" >
                        <a href="#" class="likeCount" id="likeCount" style="padding-right: 2px;">0</a>
                        <a href="#" class="btn btn-default stat-item">
                            <i class="fa fa-thumbs-up icon"></i>
                        </a>
                        <a href="#" class="btn btn-default stat-item">
                            <i class="fa fa-thumbs-down icon"></i>
                        </a>
                </div>
            	</div>
        	</div>
		</div>
		<div style="height: 10px"></div>
	</div>
 </body> 
  <script type="text/javascript" src="script.js"></script>
</html>
