<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Browser Information</title>
  <link rel="stylesheet" type="text/css" href ='style.css'/>
 </head>
 <body>
 	<H1>Таблица с информацией об окружении браузера</H1>
 	<table>
 		<tr>
 			<td class="yellow">
 				User Agent: 
 			</td>
 			<td class="blue" id="userAgent"> 				
 			</td>
 		</tr>
 		<tr>
 			<td class="yellow">
 				App Name: 
 			</td>
 			<td class="blue" id="appName"> 				
 			</td>
 		</tr>
 		<tr>
 			<td class="yellow">
 				App Version: 
 			</td>
 			<td class="blue" id="appVersion"> 				
 			</td>
 		</tr>
 		<tr>
 			<td class="yellow">
 				Connection: 
 			</td>
 			<td class="blue" id="connection"> 				
 			</td>
 		</tr>
 		<tr>
 			<td class="yellow">
 				Language: 
 			</td>
 			<td class="blue" id="language"> 				
 			</td>
 		</tr>
 		<tr>
 			<td class="yellow">
 				Cookie is enabled: 
 			</td>
 			<td class="blue" id="cookie"> 				
 			</td>
 		</tr>
 	</table>
  <script type="text/javascript" src="firstTask.js"></script>
 </body>
</html>
